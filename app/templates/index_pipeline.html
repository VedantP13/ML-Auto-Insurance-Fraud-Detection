<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto Insurance Fraud Detector (Pipeline)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    form { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .field { display: flex; flex-direction: column; }
    label { font-size: 12px; color: #333; margin-bottom: 6px; }
    input { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { grid-column: 1 / -1; padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer; background: #2f6fed; color: white;}
  </style>
</head>
<body>
  <h1>Auto Insurance Fraud Detector (Pipeline)</h1>
  {% if prediction_text %}
    <p><strong>{{ prediction_text }}</strong></p>
  {% endif %}
  <form method="POST" action="/predict">
    {% for f in feature_names %}
      <div class="field">
        <label for="{{ f }}">{{ f }}</label>
        <input id="{{ f }}" name="{{ f }}" type="text" />
      </div>
    {% endfor %}
    <button type="submit">Predict</button>
  </form>
</body>
</html>
